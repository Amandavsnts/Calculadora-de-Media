<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de Média Anual</h1>
      <p class="page-subtitle">
      Preencha com as notas e sua média será gerada automaticamente.
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <div class="info">
        <form class="formulario">
            <input class="input" type="text" id="aluno" placeholder="Nome do Aluno">
            <input class="input" type="number" id="P1" placeholder="Primeira Nota" min="0" max="10">
            <input class="input" type="number" id="P2" placeholder="Segunda Nota" min="0" max="10">
            <input class="input" type="number" id="P3" placeholder="Terceira Nota" min="0" max="10">
            <input class="input" type="number" id="P4" placeholder="Quarta Nota" min="0" max="10">
            <button class="botao" type="button" id="botao">Calcular Média</button>
        </form>
    </div>
    </div>
    <div id="resultado"></div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
